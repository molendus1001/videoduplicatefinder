name: Build releases

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches: [ "master", "main" ] # Only runs on push to main branches

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Get Short SHA
      id: vars
      shell: bash
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Build and Zip
      shell: bash
      run: |
          # 1. Define the zip name
          release_name="VideoDuplicateFinder-Windows-${{ steps.vars.outputs.sha_short }}"
          
          # 2. Add NuGet source (sometimes needed for image libraries)
          dotnet nuget add source https://www.myget.org/F/sixlabors/api/v3/index.json || true
          
          # 3. Build the project
          # Note: I changed VDF.GUI to VideoDuplicateFinder.Windows to match your previous working file
          dotnet publish ./VideoDuplicateFinder.Windows/VideoDuplicateFinder.Windows.csproj -c Release -v q --self-contained -r win-x64 -o "outputFolder"
          
          # 4. Zip the output using 7-Zip (Pre-installed on Windows runners)
          7z a -tzip "${release_name}.zip" "./outputFolder/*"
          
          # 5. Clean up the folder so we don't upload unzipped files
          rm -r "outputFolder"

    - name: Publish to Release
      uses: softprops/action-gh-release@v2
      with:
          tag_name: 3.0.x
          # This will upload any zip file starting with VideoDuplicateFinder
          files: VideoDuplicateFinder*.zip
          body: |
            Daily build based on commit: ${{ steps.vars.outputs.sha_short }}
            (Download the .zip file below)
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
