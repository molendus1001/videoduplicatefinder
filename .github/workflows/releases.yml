name: Build releases

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive # Important: This project uses submodules for some libraries

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Get Short SHA
      id: vars
      shell: bash
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Build and Zip
      shell: bash
      run: |
          # 1. Define the zip name
          release_name="VideoDuplicateFinder-Windows-${{ steps.vars.outputs.sha_short }}"
          
          # 2. Add NuGet source (needed for SixLabors image library)
          dotnet nuget add source https://www.myget.org/F/sixlabors/api/v3/index.json || true
          
          # 3. Build the project (CORRECTED PATH)
          dotnet publish ./VDF.GUI/VDF.GUI.csproj -c Release -v q --self-contained -r win-x64 -o "outputFolder"
          
          # 4. Zip the output
          7z a -tzip "${release_name}.zip" "./outputFolder/*"
          
          # 5. Clean up
          rm -r "outputFolder"

    - name: Publish to Release
      uses: softprops/action-gh-release@v2
      with:
          tag_name: latest-build
          files: VideoDuplicateFinder*.zip
          body: |
            Daily build based on commit: ${{ steps.vars.outputs.sha_short }}
            (Download the .zip file below. You will need FFmpeg installed.)
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
